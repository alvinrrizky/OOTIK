<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-M" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OOTIK - Output Of TIK</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://resource.trickle.so/vendor_lib/unpkg/lucide-static@0.516.0/font/lucide.css" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        /* Light mode background */
        background-color: #f1f5f9; /* slate-100 */
        transition: background-color 0.3s ease-in-out;
      }
      html.dark body {
        /* Dark mode background */
        background-color: #0f172a; /* slate-900 */
      }
      /* Custom styles for date/time picker icons */
      /* This ensures the picker icon is black in light mode */
      .custom-date-time-picker {
        color-scheme: light;
        cursor: pointer;
      }
      /* This ensures the picker icon is white in dark mode */
      html.dark .custom-date-time-picker {
        color-scheme: dark;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.27.0",
    "marked": "https://aistudiocdn.com/marked@^16.4.1",
    "markdown-it": "https://aistudiocdn.com/markdown-it@^14.1.0"
  }
}
</script>
<script>
    // On page load or when changing themes, best to add inline in `head` to avoid FOUC
    if (localStorage.theme === 'dark') {
      document.documentElement.classList.add('dark')
    } else {
      document.documentElement.classList.remove('dark')
    }
  
    tailwind.config = {
      darkMode: 'class', // or 'media'
      theme: {
        extend: {
          animation: {
            'fade-in-down': 'fade-in-down 0.2s ease-out',
            'fade-in': 'fade-in 0.5s ease-in-out',
            'pulse-logo': 'pulse-logo 2.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'slide-up-out': 'slide-up-out 0.7s cubic-bezier(0.4, 0, 0.2, 1) forwards',
            'orbit-1': 'orbit-1 3s linear infinite',
            'orbit-2': 'orbit-2 3s linear infinite',
            'orbit-3': 'orbit-3 3s linear infinite',
            'pulse-glow': 'pulse-glow 2s ease-in-out infinite',
            'rotate-center': 'rotate-center 4s linear infinite',
          },
          keyframes: {
            'fade-in-down': {
              '0%': {
                opacity: '0',
                transform: 'translateY(-10px)'
              },
              '100%': {
                opacity: '1',
                transform: 'translateY(0)'
              },
            },
            'fade-in': {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            'pulse-logo': {
              '0%, 100%': {
                  transform: 'scale(1)',
              },
              '50%': {
                  transform: 'scale(1.05)',
              }
            },
            'slide-up-out': {
              'from': {
                transform: 'translateY(0)',
                opacity: '1',
              },
              'to': {
                transform: 'translateY(-100%)',
                opacity: '0',
              },
            },
            'orbit-1': {
                '0%': { transform: 'rotate(0deg) translateX(80px) rotate(0deg)' },
                '100%': { transform: 'rotate(360deg) translateX(80px) rotate(-360deg)' }
            },
            'orbit-2': {
                '0%': { transform: 'rotate(120deg) translateX(80px) rotate(-120deg)' },
                '100%': { transform: 'rotate(480deg) translateX(80px) rotate(-480deg)' }
            },
            'orbit-3': {
                '0%': { transform: 'rotate(240deg) translateX(80px) rotate(-240deg)' },
                '100%': { transform: 'rotate(600deg) translateX(80px) rotate(-600deg)' }
            },
            'pulse-glow': {
                '0%, 100%': { opacity: '0.6', transform: 'scale(1)' },
                '50%': { opacity: '1', transform: 'scale(1.1)' }
            },
            'rotate-center': {
                '0%': { transform: 'rotate(0deg)' },
                '100%': { transform: 'rotate(360deg)' }
            }
          }
        }
      }
    }
  </script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
